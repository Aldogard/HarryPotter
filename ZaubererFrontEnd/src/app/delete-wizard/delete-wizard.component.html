<div>
  <h3>Delete</h3>
</div>
<div>
  <p>
    It is only possible to delete a wizard if there are still more than 5
    wizards!
  </p>
  <p>
    Currently there are {{ wizards.length }} wizards.
    <a *ngIf="wizards.length <= 5"> Deleting is not available.</a>
  </p>
  <div>
    <label required for="wizardUpdate2">Choose a wizard:</label>
    <select id="wizardUpdate" (change)="getWizardByName()">
      <option value="{{ w.id }}" *ngFor="let w of wizards">
        {{ w.name }}
      </option>
    </select>

  <select id="zaubererDetail" [formControl]="choice2">

  </select> -->

    <button (click)="deleteZaubererById()" [disabled]="wizards.length < 6">
      Confirm
    </button>
    <div *ngIf="!show">
      <p>Caution: A deleted wizard cannot be restored!</p>
    </div>
    <p *ngIf="show">Der Zauberer wurde gel√∂scht</p>
  </div>
</div>
<div>
  <h3>Delete all wizards</h3>
  <label required for="pin"></label>
  <input
    id="pin"
    type="number"
    [formControl]="accessNumber"
    placeholder="Please type in Access Nr"
  />
  <button (click)="deleteAll()" [disabled]="!accessNumber.valid">
    Confirm
  </button>
</div>
