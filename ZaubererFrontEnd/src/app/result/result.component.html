<div id="search-component" *ngIf="magicalBeingsResults.length > 0">
  <div class="header gold pt-lg-3 sticky-top">
    <h1 class="headerresult headertext">Results for '{{ searchTerm }}'</h1>
  </div>
  <div class="container">
    <div class="container-fluid padding mt-5">
      <div class="row padding">
        <div class="col-md-12 col-lg-6">
          <table class="table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Class</th>
                <th></th>
              </tr>
            </thead>
            <tr>
              <td></td>
            </tr>
            <tbody>
              <!-- <tr *ngFor="let z of wizardsResults">
        <td>{{ z | json}}</td>
      </tr> -->
              <tr *ngFor="let z of magicalBeingsResults">
                <td>{{ z.name }}</td>
                <td>{{ z.klasse }}</td>
                <td>
                  <button class="formButtonColumn" (click)="goToDetail(z)">
                    Details
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<div
  class="header gold pt-lg-3 sticky-top"
  *ngIf="magicalBeingsResults.length === 0"
>
  <h1 class="headerresult headertext">
    No Results found for {{ searchTerm }}!
  </h1>
</div>
